<!DOCTYPE html>
<html>
<head>
  <title>sea life portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="hero-text">
      <h1>Sea Life Photography</h1>
      <a class="btn" href="googlr.com" target="_blank">Click here to see Photo Album</a>

        <div class="photo">

        </div>
        <div class="photo">
          <img src="img/seahorse.png"/>
        </div>
        <div class="photo">
          <img src="img/turtle.png"/>
        </div>
        <div class="photo">
          <img src="img/seaslug.png"/>
        </div>
        <div class="photo">
          <img src="img/whiteseal.1.png"/>
        </div>
      </div>
    </section>
  </main>

</html>
